{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app.css' %}"/>
    
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    
    <title>{% block title %}{% endblock %}</title>
    {% block css_files %}{% endblock %}
    
    <style>
        /* Custom darker grey for the navbar */
        .navbar-custom {
            background-color: #b0b0b0; /* Adjust this value for the desired darkness */
        }
    </style>
</head>
<body>
    <header id="main-navigation" class="navbar navbar-expand-lg navbar-custom navbar-light">
        <h1><a class="navbar-brand" href="{% url 'starting-page' %}">Yasir's Blog</a></h1>
        <nav class="navbar-nav">
            <a class="nav-link" href="{% url 'posts-page' %}">All Posts</a>
            <a class="nav-link" href="{% url 'read-later' %}">Stored Posts</a>
        </nav>
    </header>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
