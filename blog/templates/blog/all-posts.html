{% extends "base.html" %}

{% load static %}

{% block title %}
All My Posts
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/includes/post.css' %}">
<link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">
{% endblock %}

{% block content %}

<section id="all-posts" class="my-5">
    <div class="container">
        <h2 class="text-center mb-4">My Collected Posts</h2>
        <div class="row">
            {% for post in all_posts %}
                <div class="col-md-4 mb-4">
                    {% include "blog/includes/post.html" %} <!-- This should contain a Bootstrap card layout -->
                </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
